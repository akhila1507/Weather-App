<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | API project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="city-input">
        <div class="head">Weather App</div>
        <input type="text" placeholder="Enter city name..." class="input" spellcheck="false">
        <div class="separator"></div>
        <button class="detect-btn">Allow us to detect location</button>
    </div>
    <div class="details-area inactive">
        <div class="image"></div>
        <div class="details">
            <div class="temp"></div>
            <div class="city-name"></div>
            <div class="extras">
                <div class="feels-like">
                    
                </div>
                <div class="humidity">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
